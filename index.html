<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon: ICO for legacy, PNG for modern, SVG as fallback -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubbham Gupta</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Netlify Forms: hidden static blueprint for detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
      <div data-netlify-recaptcha="true"></div>
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
